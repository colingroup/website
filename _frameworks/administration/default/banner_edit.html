{header}
<script language="javascript" type="text/javascript">
$(function() {
    $('#type').change(function(){
        window.location.href='{url_page}?type='+$(this).val();
    });
    $('#banner_edit').submit(function(){
        var name = $('#name'),
            name_val = $.trim(name.val()),
            code = $('#code');
        if (name_val == '') {
            alert('{l_insert}');
            name.focus();
            return false;
        } else if (code.length
            && $.trim(code.val()) == '') {
            alert('{l_enter_the_code}');
            code.focus();
            return false;
        }
    });
});
</script>
